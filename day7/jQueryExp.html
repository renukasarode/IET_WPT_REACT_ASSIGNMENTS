<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">

        </script>
        <style>
            #d1{
                text-align: center;
            }
            #myPara{
                color: blue;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div id="d1">
        <h2>First jQuery Example</h2>
        <p id="myPara">Colour Change</p>
        <button id="b1">Click me!</button>
        <script>
             $(document).ready(function() {
            $("#b1").click(function() {
                $("#myPara").text("The colour is changed!");
                $("#myPara").css("color", "red");
            });
            $("#myPara").before('<img src="https://t4.ftcdn.net/jpg/05/83/87/67/360_F_583876738_eC5lsIKAvQ6tR2HhkXcGk3hCPL2gLPhv.jpg" width="70px" height="70px" alt="sunrise">')
            $("#myPara").after('<img src="https://images.pexels.com/photos/1212600/pexels-photo-1212600.jpeg?cs=srgb&dl=pexels-lazybird-1212600.jpg&fm=jpg" width="70px" height="70px" alt="sunrise">')
        });
    
        </script>
        </div>
    </body>
</html>
