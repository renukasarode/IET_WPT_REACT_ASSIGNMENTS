<html>

<head>
    <title>Generate userName</title>
</head>

<body>
    <div id="container" style="background-color:lightblue; padding: 20px; text-align: center; width: 300px; margin: auto; margin-top: 50px;">
        <h2>Generate userName</h2>
        <label for="firstName">Enter firstName</label>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Enter lastName</label>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="age">Enter Age</label>
        <input type="text" id="age" name="age"><br>
        <button onclick="generateUserName()">Generate UserName</button>
        <p id="output" style="background-color: aqua; padding: 10px;"></p>
    </div>
    <script>
        function generateUserName() {
            const fName = document.getElementById("firstName").value.trim();
            const lName = document.getElementById("lastName").value.trim();
            const age = document.getElementById("age").value.trim();
            // console.log(typeof(fName));

            if (fName === "" || lName === "" || age === "") {
             document.getElementById("output").innerHTML = "you cant have empty firstName, lastName and age";
              return;
            }
            const firstPart = fName.substring(0,2).toLowerCase();
            const lastPart = lName.substring(lName.length-2).toLowerCase();
            const geneUser = firstPart+lastPart+age;

            console.log(geneUser);

            document.getElementById("output").innerText = "The UserName is: "+geneUser;

        }
    </script>

</body>

</html>
