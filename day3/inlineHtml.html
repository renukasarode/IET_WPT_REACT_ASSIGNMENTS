<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Input Fields and Image Styling</title>
<style>
  .input-container {
    display: flex;
    justify-content: center; 
    gap: 20px; 
    margin: 20px 40px; 
  }


  .input-container input[type="text"] {
    border: 2px solid blue;
    padding: 8px 12px;
    font-size: 16px;
    outline: none;
    width: 150px;
    box-sizing: border-box;
  }

  
  .styled-image {
    display: block;
    margin: 30px auto 0; 
    border: 4px solid red;
    border-radius: 15px;
    max-width: 300px;
    height: auto;
  }
</style>
</head>
<body>

<div class="input-container">
  <input type="text" placeholder="First Name" />
  <input type="text" placeholder="Last Name" />
  <input type="text" placeholder="Email" />
</div>

<img src="download.jfif" alt="Sample Image" class="styled-image" />

</body>
</html>
