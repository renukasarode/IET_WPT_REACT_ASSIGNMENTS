<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgba(132, 243, 219, 0.904);
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Multiplication Table </h1>

    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="generateTable()">Generate Table</button>

    <h3>Multiplication Table</h3>
    <table id="multiplicationTable"></table>

    <script>
        function generateTable() {
            // Get the input number from the user
            const number = document.getElementById("numberInput").value;

            // Check if the input is valid (not empty and a number)
            if (number === "" || isNaN(number)) {
                alert("Please enter a valid number.");
                return;
            }

            // Get the table element
            const table = document.getElementById("multiplicationTable");

            // Clear the table before generating a new one
            table.innerHTML = "";

            // Create a table header
            const headerRow = document.createElement("tr");
            const headerCell1 = document.createElement("th");
            const headerCell2 = document.createElement("th");
            headerCell1.innerText = "Multiplier";
            headerCell2.innerText = "Result";
            headerRow.appendChild(headerCell1);
            headerRow.appendChild(headerCell2);
            table.appendChild(headerRow);

            // Create rows for the multiplication table
            for (let i = 1; i <= 10; i++) {
                const row = document.createElement("tr");

                const cell1 = document.createElement("td");
                cell1.innerText = `${number} Ã— ${i}`;

                const cell2 = document.createElement("td");
                cell2.innerText = number * i;

                row.appendChild(cell1);
                row.appendChild(cell2);
                table.appendChild(row);
            }
        }
    </script>

</body>
</html>
