<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Class Methods Demo</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <p id="para1">This is paragraph 1.</p>
  <p id="para2">This is paragraph 2.</p>
  <p id="para3">This is paragraph 3.</p>

  <button id="btnAdd">Add </button>
  <button id="btnRemove">Remove</button>
  <button id="btnToggle">Toggle</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Add 'highlight' class to all paragraphs
    $('#btnAdd').click(function() {
      $('p').addClass('highlight');
    });

    // Remove 'highlight' class from all paragraphs
    $('#btnRemove').click(function() {
      $('p').removeClass('highlight');
    });

    // Toggle 'red-text' class on the second paragraph
    $('#btnToggle').click(function() {
      $('#para2').toggleClass('red-text');
    });
  </script>
</body>
</html>
