<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Data Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2>Enter Employee Data</h2>

  <form id="employeeForm">
    <input type="text" id="firstName" placeholder="First Name" required /><br />
    <input type="text" id="lastName" placeholder="Last Name" required /><br/>
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="date" id="dob" placeholder="Date of Birth" required /><br/>
    <button type="submit">Add Employee</button>
  </form>

  <h3>Employee List</h3>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <!-- Employee rows will be added here -->
    </tbody>
  </table>

  <script>
    const employeeForm = document.getElementById('employeeForm');
    const employeeTableBody = document.querySelector('#employeeTable tbody');

    const employees = [];

    employeeForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get values from form inputs
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const dob = document.getElementById('dob').value;

      // Create employee object
      const employee = { firstName, lastName, email, dateOfBirth: dob};
      employees.push(employee);

      // Add employee to table
      addEmployeeToTable(employee);

      // Reset form
      employeeForm.reset();
    });

    function addEmployeeToTable(employee) {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${employee.firstName}</td>
        <td>${employee.lastName}</td>
        <td>${employee.email}</td>
        <td>${employee.dateOfBirth}</td>
      `;

      employeeTableBody.appendChild(row);
    }
  </script>

</body>
</html>
