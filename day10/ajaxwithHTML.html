<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX with jQuery Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>AJAX Demo</h2>

  <button id="load-btn">Load Content (using .load())</button>
  <div id="load-target" ></div>

  

  <script>
    
    $("#load-btn").click(function () {
      $("#load-target").load("demo-text.txt"); 
    
    });

    
  </script>

</body>
</html>
