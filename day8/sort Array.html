<body>
    <script>
        function sortarray(a)
        {
            for(let i=0;i<a.length;i++)
        {
            if(a[i]>a[i+1])
        {
            let  temp =a[i];
            a[i] = a[i+1];
            a[i+1] =temp;

        }

        }
        return a;
        }
         let a = [5,4,6,7];
        console.log(sortarray(a));

    </script>
